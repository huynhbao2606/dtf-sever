---
language-name: "vi_vn"
decimal-format: "0.00"

language-test:
  invalid-language: "<red>Đối tượng không có ngôn ngữ hợp lệ.</red>"
  language-code: "<green>Mã Ngôn Ngữ: <gray>{language_code}</gray></green>"
  java-locale: "<green>Định Dạng Java: <gray>{java_locale}</gray></green>"
  message: "<green>Thử Nghiệm Tin Nhắn</green>"
  broadcast: "<bold><green>Thử Nghiệm Thông Báo</green></bold>"
  action-bar: "<green>Thử Nghiệm Thanh Hành Động</green>"
  sound:
    sound: "minecraft:block.beacon.activate"
    category: "master"
    volume: 1.0
    pitch: 1.0
  title:
    title: "<green>Thử Nghiệm Tiêu Đề</green>"
    subtitle: "<green>Thử Nghiệm Phụ Đề</green>"
    fade-in: 20
    stay: 20
    fade-out: 20
  complete: "<green>Thử nghiệm ngôn ngữ đã hoàn tất.</green>"

error:
  player-only: "<red>Lệnh này chỉ dành cho người chơi.</red>"
  console-only: "<red>Lệnh này chỉ thực hiện được trong console server.</red>"
  invalid-held-item: "<red>Bạn phải cầm một vật phẩm hợp lệ để dùng lệnh này.</red>"
  invalid-world: "<red>Bạn phải ở trong một thế giới hợp lệ để thực hiện lệnh này.</red>"
  world-required: "<red>Server phải có ít nhất một thế giới để dùng lệnh này.</red>"
  no-permission: "<red>Thiếu Quyền: <gray>{permission}</gray>.</red>"
  invalid-target: "<red><gray>{target}</gray> không trực tuyến hoặc không tồn tại.</red>"

command:
  global-gamerule:
    unknown-gamerule: "<red>Loại gamerule không xác định <gray>{value}</gray>.</red>"
    list-title: "<white><bold>Giá Trị Game Rule cho <gray>{rule}</gray>:</bold></white>"
    list-line-format: "<gray><bold>{world}:</bold></gray> <white>{value}</white>"
    success-count: "<green>Đã thay đổi thành công gamerule <gray>{rule}</gray> thành giá trị <gray>{value}</gray> trong <gray>{count}</gray> thế giới.</green>"
    failure-count: "<red>Thất bại khi thay đổi gamerule <gray>{rule}</gray> trong <gray>{count}</gray> thế giới.</red>"

  debug-event:
    invalid-priority: "<red>Loại EventPriority không xác định <gray>{value}</gray>.</red>"
    invalid-event-class: "<red>Lớp sự kiện không xác định hoặc không hợp lệ <gray>{value}</gray>.</red>"
    reflection-error: "<red>Thất bại khi gỡ lỗi sự kiện. Kiểm tra console server để xem lỗi.</red>"
    results-title: "<white>Kết Quả Gỡ Lỗi cho sự kiện <gray>{event}</gray> và độ ưu tiên <gray>{priority}</gray>:</white>"
    results-none: "<red>Sự kiện <gray>{event}</gray> không có trình nghe nào với độ ưu tiên <gray>{priority}</gray>.</red>"

  blueslimecore:
    help:
      title: "<white><bold>Lệnh BlueSlimeCore:</bold></white>"
      command-list:
        - "<aqua>/bscore help</aqua><gray>: Hiển thị danh sách lệnh.</gray>"
        - "<aqua>/bscore reload</aqua><gray>: Tải lại file cấu hình của BlueSlimeCore.</gray>"
        - "<aqua>/bscore language-test [player]</aqua><gray>: Gửi tin nhắn thử nghiệm ngôn ngữ.</gray>"
        - "<aqua>/debug-event</aqua><gray>: Hiển thị thông tin về các lớp đang nghe một sự kiện (chỉ console).</gray>"
        - "<aqua>/global-gamerule</aqua><gray>: Thay đổi gamerule cho mọi thế giới trên server.</gray>"
        - "<aqua>/item-info</aqua><gray>: Hiển thị thông tin về chất liệu và độ bền của vật phẩm.</gray>"
        - "<aqua>/item-to-base64</aqua><gray>: Chuyển vật phẩm thành chuỗi base64 nhị phân.</gray>"
        - "<aqua>/item-to-nbt</aqua><gray>: Chuyển vật phẩm sang định dạng NBT.</gray>"
        - "<aqua>/item-to-yml</aqua><gray>: Chuyển vật phẩm sang định dạng YAML Bukkit.</gray>"
        - ""
    reload-success: "<green>Tải lại file cấu hình thành công.</green>"

  item-info:
    modern:
      - ""
      - "<white><bold>XMaterial:</bold></aqua> <gray>{xmaterial}</gray>"
      - "<white><bold>Bukkit Material:</bold></aqua> <gray>{material}</gray>"
      - "<white><bold>Vanilla ID:</bold></aqua> <gray>{vanilla}</gray>"
    legacy:
      - ""
      - "<aqua><bold>ID Lỗi Thời:</bold></aqua> <gray>{material_id}</gray>"
      - "<aqua><bold>Dữ Liệu Lỗi Thời:</bold></aqua> <gray>{data}</gray>"